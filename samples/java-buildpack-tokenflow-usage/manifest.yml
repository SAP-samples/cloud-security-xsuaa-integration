---
# Configuration:
# configured for EU10. For other landscapes, please adopt the destination
# If the routes are occupied, you might need to change the host in java-buildpack-tokenflow-usage and the url in the destination
applications:
# Application java-buildpack-tokenflow-usage
- name: java-buildpack-tokenflow-usage
  instances: 1
  memory: 896M
  routes:
    - route: java-buildpack-tokenflow-usage-((ID)).((LANDSCAPE_APPS_DOMAIN))

  host: 
  path: target/java-buildpack-tokenflow-usage.war
  buildpacks:
    - java_buildpack
  services:
    - xsuaa-tokenflow
...
