- name: java-security-usage
  instances: 1
  memory: 896M
  routes:
    - route: java-security-usage-((ID)).((LANDSCAPE_APPS_DOMAIN))
  host: 
  path: target/java-main-sample.jar
  buildpacks:
    - java_buildpack
  services:
    - xsuaa-java-security

