---
###  SERVICE INSTANCE CONFIGURATION  ###
# Xsuaa instance
apiVersion: services.cloud.sap.com/v1alpha1
kind: ServiceInstance
metadata:
  name: xsuaa
spec:
  serviceOfferingName: xsuaa
  servicePlanName: application
  parameters:
    xsappname: xsuaa-java-security
    tenant-mode: dedicated
    scopes:
      - name: "$XSAPPNAME.Read"
        description: "Read Permissions."
    role-templates:
      - name: Viewer
        description: View Data
        scope-references:
          - "$XSAPPNAME.Read"
    role-collections:
      - name: JAVA_SECURITY_SAMPLE_Viewer
        description: Viewer (read)
        role-template-references:
          - "$XSAPPNAME.Viewer"
---
apiVersion: services.cloud.sap.com/v1alpha1
kind: ServiceBinding
metadata:
  name: xsuaa-service-binding
spec:
  serviceInstanceName: xsuaa
---
# Xsuaa broker instance
apiVersion: services.cloud.sap.com/v1alpha1
kind: ServiceInstance
metadata:
  name: xsuaa-broker
spec:
  serviceOfferingName: xsuaa
  servicePlanName: broker
  parameters:
    xsappname: xsuaa-broker
    tenant-mode: dedicated
---
apiVersion: services.cloud.sap.com/v1alpha1
kind: ServiceBinding
metadata:
  name: xsuaa-broker-binding
spec:
  serviceInstanceName: xsuaa-broker
---
###  APPLICATION CONFIGURATION  ###
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: java-security-usage
  name: java-security-usage
spec:
  replicas: 1
  selector:
    matchLabels:
      app: java-security-usage
  template:
    metadata:
      labels:
        app: java-security-usage
    spec:
      imagePullSecrets:
        - name: sap-repo-registry
      containers:
        - image: <YOUR IMAGE REPOSITORY>
          imagePullPolicy: Always
          name: java-security-usage
          ports:
            - name: http
              containerPort: 8080
          volumeMounts:
            - name: xsuaa
              mountPath: "/etc/secrets/sapbtp/xsuaa/xsuaa-java-security"
              readOnly: true
            - name: xsuaa-broker
              mountPath: "/etc/secrets/sapbtp/xsuaa/xsuaa-broker"
              readOnly: true
      volumes:
        - name: xsuaa-secret
          secret:
              secretName: xsuaa
        - name: xsuaa-broker-secret
          secret:
              secretName: xsuaa-broker
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: java-security-usage
  name: java-security-usage
spec:
  ports:
    - name: http
      port: 80
      protocol: TCP
      targetPort: 8080
  selector:
    app: java-security-usage

---
apiVersion: gateway.kyma-project.io/v1alpha1
kind: APIRule
metadata:
  name: java-security-api
  labels:
    app: java-security-usage
spec:
  gateway: kyma-gateway.kyma-system.svc.cluster.local
  rules:
    - path: /.*
      accessStrategies:
        - config: {}
          handler: allow
      methods:
        - GET
        - POST
        - PUT
        - PATCH
        - DELETE
        - HEAD
  service:
    host: java-security-api
    name: java-security-usage
    port: 80